<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header input {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .video-player {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .video-player iframe {
            width: 100%;
            height: 450px;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .thumbnail {
            width: 200px;
            cursor: pointer;
        }
        .thumbnail img {
            width: 100%;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>YouTube Clone</h1>
        <input type="text" placeholder="Search...">
    </div>

    <div class="video-container">
        <!-- Video Player -->
        <div class="video-player">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Video Thumbnails -->
        <div class="video-thumbnails">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Video 1" onclick="changeVideo('dQw4w9WgXcQ')">
            </div>
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/LcNnW_UfV9Y/0.jpg" alt="Video 2" onclick="changeVideo('LcNnW_UfV9Y')">
            </div>
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/tgbNymZ7vqY/0.jpg" alt="Video 3" onclick="changeVideo('tgbNymZ7vqY')">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 YouTube Clone. All Rights Reserved.</p>
    </div>

    <script>
        function changeVideo(videoId) {
            const iframe = document.querySelector('.video-player iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
